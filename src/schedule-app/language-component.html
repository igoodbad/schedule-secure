<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="language-component">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <ul>
            <li data-lang="es" on-click="changeLanguage">
                Espa√±ol
            </li>
            <li data-lang="en" on-click="changeLanguage">
                English
            </li>
        </ul>
    </template>

    <script>
        class LanguageComponent extends Polymer.Element {
            static get is() {
                return 'language-component';
            }

            static get properties() {
                return {
                    
                }
            }

            changeLanguage(event) {
                this.dispatchEvent(new CustomEvent("change-location", {
                    detail: event.target.getAttribute('data-lang')
                }))
            }
        }

        window.customElements.define(LanguageComponent.is, LanguageComponent)
    </script>
</dom-module>
